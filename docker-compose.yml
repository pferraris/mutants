version: "3"
services:

  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    restart: on-failure
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    restart: on-failure
    environment:
      discovery.type: single-node
    ports:
      - "9200:9200"

  memcached:
    image: memcached:1.5-alpine
    restart: on-failure
    ports:
      - "11211:11211"